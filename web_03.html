<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebPage</title>
</head>
<body>
    <form method="post" action="127.0.0.1:8000">
        <p>Введите свое имя</p>
        <input type="text" name="author_first_name"><br>
        <p>Введите свою фамилию</p>
        <input type="text" name="author_last_name"><br>
        <p>Введите свое отчество</p>
        <input type="text" name="author_middle_name">
        <p>Введите свой возраст</p>
        <input type="number" name="author_old">
        <p>Введите свой комментарий</p>
        <textarea name="comment" cols="40" rows="3"></textarea>
        <br>
        <input type="submit" value="Send">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
